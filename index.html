<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    html,
    body {
      background-color: rgb(194, 189, 189);
    }

    #h2 {
      margin-left: 20px;
    }

    .add-to-cart {
      background-color: rgb(29, 102, 29);
      border-color: rgb(29, 102, 29);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    #view-cart {
      position: fixed;
      top: 10px;
      right: 120px;
      background-color: rgb(57, 57, 167);
      padding: 10px;
      color: white;
      border-radius: 10px;
      z-index: 1000;
    }

    .price {
      font-size: 20px;
    }

    .container {
      margin-top: 30px;
    }

    #h2 {
      margin-top: 10px;
      margin-left: 110px;
    }

    #empty-cart {
      padding: 10px;
      border-color: rgb(247, 210, 46);
      background-color: rgb(247, 210, 46);
      color: white;
      border-radius: 10px;
    }

    #checkout {
      padding: 10px;
      background-color: rgb(29, 102, 29);
      border-color: rgb(29, 102, 29);
      color: white;
      border-radius: 10px;
    }

    .remove {
      background-color: rgb(177, 27, 27);
      color: white;
      border-color: rgb(177, 27, 27);
    }


    @media (max-width: 768px) {
      #h2 {
        margin-left: 0px;
      }
    }
  </style>
  <title>ICS128 Final</title>

</head>

<body>

  <h2 id="h2">ICS 128 Final Project</h2>
  <input id="view-cart" type="button" value="View Cart" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></input>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Your Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="begin">Nothing to show here<br><br></div>
      <select id = "select">
        <option value = "cad" selected>Canadian Dollar (CAD)</option>
        <option value = "usd">US Dollar (USD)</option>
        <option value = "bdt">Bangladeshi Taka (BDT)</option>
      </select>
      <button id = "get-currency">Change Currency</button>
      <table class="table">
        <thead id="head"></thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total Price</th>
        </tr>
        <tbody id="body"></tbody>
      </table>
      <div id="item"></div>
      <button id="empty-cart" onclick=cart.emptyCart()>Empty Cart</button>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <div class="container">
    <div id="products" class="row" data-masonry='{"percentPosition": true }'>

    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://deepblue.camosun.bc.ca/~c0180354/ics128/final/cookie-manager.js"></script>
  <script src="scripts/cookie-manager.js"></script>

  <script src="scripts/script.js"></script>

</body>

</html>
